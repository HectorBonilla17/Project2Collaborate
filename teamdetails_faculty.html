<script>
  <!-- function to create a new row in the table -->
  function createTeamMember() {
    var firstName = prompt("Please enter the first name of the student you want to add to this team.");
    var	middleName = prompt("Please enter the middle name of the student you want to add to this team (enter a space if the student does not have a middle name).");
    var	lastName = prompt("Please enter the last name of the student you want to add to this team.");
    var	email = prompt("Please enter the email of the student you want to add to this team.");
    var	phoneNumber = prompt("Please enter the phone number of the student you want to add to this team (enter a space if the student does not have a phone number).");

    if (firstName == null || firstName == "" || middleName == null || middleName == "" || lastName == null || lastName == "" || email == null || email == "" || phoneNumber == null || phoneNumber == "") {
      alert("Please fill in all of the boxes.");
    }
    else {
      var row = document.getElementById("teamDetailsTable").insertRow(-1);
      (row.insertCell(0)).innerHTML = firstName;
      (row.insertCell(1)).innerHTML = middleName;
      (row.insertCell(2)).innerHTML = lastName;
      (row.insertCell(3)).innerHTML = email;
      (row.insertCell(4)).innerHTML = phoneNumber;
    }
  }

  <!-- function to update a row in the table -->
  function updateTeamMember() {
    var currentEmail = prompt("Please enter the email of the student you want to update.");

    if (currentEmail == null || currentEmail == "") {
      alert("Please enter a valid email.");
    }
    else {
      var newFirstName = prompt("Please enter a new first name to update the first name of this student. Leave this box empty if you do not want to change this student's first name.");
      var newMiddleName = prompt("Please enter a new middle name to update the middle name of this student. Leave this box empty if you do not want to change this student's middle name.");
      var newLastName = prompt("Please enter a new last name to update the last name of this student. Leave this box empty if you do not want to change this student's last name.");
      var newEmail = prompt("Please enter a new email to update the email of this student. Leave this box empty if you do not want to change this student's email.");
      var newPhoneNumber = prompt("Please enter a new phone number to update the phone number of this student. Leave this box empty if you do not want to change this student's phone number.");

      alert("newFirstName = " + newFirstName);
      alert("newMiddleName = " + newMiddleName);
      alert("newLastName = " + newLastName);
      alert("newEmail = " + newEmail);
      alert("newPhoneNumber = " + newPhoneNumber);

      var index = new Number();

      for (i = 0; i <= document.getElementById("teamDetailsTable").rows.length; i++) {
        if (document.getElementById("teamDetailsTable").rows[i].cells[3].innerHTML == currentEmail) {
          alert("index found! " + i);
          index = i;
          alert("1: index = " + index);
          break;
        }
      }

      alert("2: index = " + index);
      var rowData = document.getElementById("teamDetailsTable").rows[index].cells;

      if (newFirstName != null && newFirstName != "") {
        rowData[0].innerHTML = newFirstName;
      }

      if (newMiddleName != null && newMiddleName != "") {
       	rowData[1].innerHTML = newMiddleName;
      }

      if (newLastName != null && newLastName != "") {
       	rowData[2].innerHTML = newLastName;
      }

      if (newEmail != null && newEmail != "") {
       	rowData[3].innerHTML = newEmail;
      }

      if (newPhoneNumber != null && newPhoneNumber != "") {
       	rowData[4].innerHTML = newPhoneNumber;
      }
    }
  }

  <!-- function to delete a row from the table -->
  function deleteTeamMember() {
    var email = prompt("Please enter the email of the student you want to remove from this team.");

    if (email == null || email == "") {
      alert("Please enter a valid email.");
    }
    else {
      var index = new Number();

      for (i = 0; i <= document.getElementById("teamDetailsTable").rows.length; i++) {
        if (document.getElementById("teamDetailsTable").rows[i].cells[3].innerHTML == email) {
          index = i;
          alert("1: index = " + index);
          break;
        }
      }
      alert("2: index = " + index);
      document.getElementById("teamDetailsTable").deleteRow(index);
    }
  }
</script>
