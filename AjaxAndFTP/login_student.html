<!DOCTYPE html>
<link rel="stylesheet" href="css/style.css">
<html lang = 'en' dir ="ltr">
  <head> 
    <meta name= 'viewport'
    content="width=device-width, intiial-scale =1.0">
    <meta charset="utf-8">
    <title>Student Login</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script defer src="javascript/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $("button").click(function() {
          $.ajax({url: "processData.php", type: 'post', data: {"input1": "studentLogIn", "input2": $("#username-student").val(), "input3": $("#password-student").val()}, success: function(outputReceived) {
           outputReceived = outputReceived.substring(0, outputReceived.lastIndexOf("("));
            if (outputReceived.length == 1) {
              if (outputReceived !== "ERROR") {
                window.location.href = "selection_student.html";
              }
            }
          }});
	});
      });
    </script>
  </head>
      
  <body class = "login-body"> 
    <div class="Login-Container">
      <h1 class = "login-header">Student Login</h1>
    
     <form action = "selection_student.html" method="post" id = 'login-form'>
        <input type = "text" id="username-student" name = "username" placeholder="Email" class = "login-field" required>
        <input type = "password" id="password-student" name = "password" placeholder="Password" class = "login-field" required>
        <a href="studentforgotpassword.html" class = "alt-options">Forgot your password?</a>
        <a href="studentcreateaccount.html" class = "alt-options">Create Account</a>
        <input type = "submit" value="Login" id="student-submit">
      </form>

      </div>
    </body>
</html>
